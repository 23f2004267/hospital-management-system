<!DOCTYPE html>
<html>
<head>
    <title>{% block title %}Hospital System{% endblock %}</title>

    <style>
        body {
            font-family: Arial;
            margin: 0;
            padding: 0;
            background-image: url('/static/images/back_ground image1.jpg');
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
        }

        /* Header Title */
        h1 {
            text-align: center;
            margin-top: 20px;
        }

        /* Navigation Bar */
        nav {
            background-color: rgb(181, 77, 7);      /* black bar */
            padding: 10px 0;
        }

        nav ul {
            list-style: none;
            text-align: center;
            padding: 0;
            margin: 0;
        }

        nav ul li {
            display: inline;             /* makes links come side-by-side */
            margin: 0 20px;
        }

        nav ul li a {
            text-decoration: none;
            color: white;
            font-size: 16px;
        }

        nav ul li a:hover {
            text-decoration: underline;
        }

        /* Main page container */
        .container {
            width: 80%;
            margin: auto;
            margin-top: 20px;
        }

        /* Simple footer */
        footer {
            margin-top: 40px;
            padding: 15px;
            background: #efefef;
            text-align: center;
            color: #555;
        }
    </style>

</head>

<body>

    <!-- Main Heading -->
    <h1>Hospital Management System</h1>

    <!-- Navigation Bar -->
    <nav>
        <ul>
            <li><a href="/">Home</a></li>
            <li><a href="{{ url_for('login') }}">Login</a></li>
            <li><a href="{{ url_for('signup') }}">Signup </a></li>
            <li><a href="/contact">Contact Us</a></li>
        </ul>
    </nav>

    <!-- Page Content (Each page will fill this area) -->
    <div class="container">
        {% block content %}
        <div style="
            text-align:center; 
            margin-top:40px;                 padding:20px;
            font-family:Arial;
        ">

            <h2 style="font-size:32px; margin-bottom:10px;">
                Best Healthcare Management
            </h2>

            <h2 style="font-size:32px; margin-bottom:10px;">
                Solutions For Hospitals &
            </h2>

            <h2 style="font-size:32px;">
                Laboratories
            </h2>

        </div>
        {% endblock %}
    </div>

    <!-- Footer -->
    <footer>
        Â© 2025 Hospital System | All Rights Reserved
    </footer>

</body>
</html>
